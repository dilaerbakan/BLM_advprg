<html>
<head><title>Kayıt Ol</title></head>
	<style>
	html, 
	body {
		margin: 1px;
		border: 0;
	}
	</style>

<script>
 function kontrol() {
 var username, pass, text ; 
 
 // Kullanıcı adının uzunluğunu username değişkenine aktar
 // Şifrenin uzunluğunu pass değişkenine aktar
 username= document.getElementById("usern").value.length;
 pass= document.getElementById("password").value.length;
 
 
 // Kullanıcı adı veya şifre girilmemişse
 if (username == 0 || pass == 0) { 
 text= "Kullanici adı veya sifre bos birakilamaz";
 }
 
 // Şifre 6 karakterden kısaysa
 else if (pass < 6) {
 text= "Sifre 6 karakterden kisa olamaz";
 }
 
 // Kullanıcı adı 3'den küçük 20'den fazlaysa 
 else if (username < 3 || username > 20) { 
 text= "Kullanici adi 3-20 karakter arasında olmalıdır"; 
 }
 
 // İkisi de uygunsa
 else { 
 text= "Kayıt Basarili" ;
 }
 
 
 document.getElementById("Result").innerHTML = text;
}

</script>
<body>
<div align="center">
<div style=" border: solid 1px #006D9C; " align="left">
		<div style="background-color:purple; color:#FFFFFF; padding:10px;"><b>Register</b></div>
			<div style="margin: 15px">
					
                    <h4>Tam Ad ve Soyadınız :</h4>
                    <input type="text" name="fullname" placeholder="Tam adınızı ve soyadınızı belirtin" ></input><br>
					
                    <h4>Kullanıcı Adınız :</h4>
                    <input type="text" name="usern" placeholder="Kullanıcı adı belirtiniz." ></input><br>

                    <h4>Şifrenizi Girin :</h4>
                    <input type="password" name="password" placeholder="Şifrenizi belirleyin"><br><br>
					
                    <h4>Hatırlatma Şifresi :</h4>
                    <input type="number" name="secretpin" placeholder="Şifrenizi unutmanız halinde kullanacağınız pin numarasını belirleyin" value=""><br><br>

			<input type="button" value="Kaydol" onclick="kontrol()">
			<p class="result" id="Result"></p>
				</form>
			</div>
		</div>
	

</body>
</html>
