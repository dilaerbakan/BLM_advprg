<html>
<head><title>Register</title></head>
	<style>
	html, 
	body {
		margin: 1px;
		border: 0;
	}
	</style>

<script>
 function control() {
 var username, pass, text ; 
 
 // Kullanıcı adının uzunluğunu username değişkenine aktar
 // Şifrenin uzunluğunu pass değişkenine aktar
 username= document.getElementById("usern").value.length;
 pass= document.getElementById("password").value.length;
 
 
 // Kullanıcı adı veya şifre girilmemişse
 if (username == 0 || pass == 0) { 
 text= "Member name or password cannot be blanked";
 }
 
 // Şifre 6 karakterden kısaysa
 else if (pass < 6) {
 text= "The password cannot be shorted out of 6 characters";
 }
 
 // Kullanıcı adı 3'den küçük 20'den fazlaysa 
 else if (username < 3 || username > 20) { 
 text= "Username must be between 3-20 characters";
 }
 
 // İkisi de uygunsa
 else { 
 text= "Registration Successful" ;
 }
 
 
 document.getElementById("Result").innerHTML = text;
}

</script>
<body>
<div align="center">
<div style=" border: solid 1px #006D9C; " align="left">
		<div style="background-color:purple; color:#FFFFFF; padding:10px;"><b>Register</b></div>
			<div style="margin: 15px">
					
                    <h4>Full Name and Surname: </h4>
                    <input type="text" name="fullname" placeholder="Specify your full name and last name"></input><br>
					
                    <h4>Username: </h4>
                    <input type="text" name="usern" id="usern" placeholder="Specify username." ></input><br>
 
                    <h4>Enter Your Password: </h4>
                    <input type="password" name="password" id="password" placeholder="Set your password"><br><br>
					
                    <h4>Reminder Password:</h4>
                    <input type="number" name="secretpin" placeholder="If you forget your password, use the pin number" value=""><br><br>

			<input type="button" value="Register" onclick="control()">
			<p class="result" id="Result"></p>
				</form>
			</div>
		</div>
	

</body>
</html>
