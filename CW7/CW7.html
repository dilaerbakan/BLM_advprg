function Table() {
 
 
 let row = "<th></th>";
    for (let j of (Object.keys(students[0]))) 
        row += "<th>"+j+"</th>";
    let text = "<tr>"+row+"</tr>";
    for (let i = 0; i < students.length; i++) {
       row = "<th>"+(i+1)+"</th>";
       for (let j of (Object.keys(students[0]))) {
          
          row += "<td>"+(students[i][j])+"</td>";
       }
       text += "<tr>"+row+"</tr>";
    }
    const t = text.length+" chars";
    
    tablo.innerHTML = text; out.innerText = t; 
}
